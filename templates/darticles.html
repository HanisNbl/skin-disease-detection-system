<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/articles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{{ skin_info.title }}</title>
</head>
<body>

    <h1>{{ skin_info.title }}</h1>
    <span class="date">Published on: {{ skin_info.created_at }}</span>
    <div class="container">
        <div class="article">
            <img src="data:image/jpeg;base64,{{ skin_info.image }}" alt="Skin Image" class="article-image">
            <p class="article-description">{{ skin_info.description }}</p>
        </div>
    </div>
</body>
</html>
