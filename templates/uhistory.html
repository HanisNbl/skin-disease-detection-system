<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/uhistory.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User History</title>
</head>
<body>
    <div class="menu">
        <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}"></img>
        <a href="/userdash"><i class="bi bi-house-door-fill"></i>Dashboard</a>
        <a href="/uhistory"><i class="bi bi-clock-history"></i>History</a>
        <a href="/usercontact"><i class="bi bi-chat-dots-fill"></i>Chat with Derm</a>
        <a href="/userprofile"><i class="bi bi-person-fill"></i>Profile</a>
        <div class="logout">
            <a href="/logout"><i class="bi bi-box-arrow-right"></i>Logout</a>
        </div>
    </div>

    <div class="header">
        <h1>History</h1>
        <div class="header2">
            <tr>
                <td><a href="#"><i class="bi bi-person-circle"></i>{{session.name}}</a></td> <!-- Assuming ID is the first column -->
            </tr>
        </div>
    </div>

    <div class="history-container">
        {% for image in images %}
        <div class="history-box">
            <img src="data:image/jpeg;base64,{{ image.base64_data }}" alt="Skin Image">
            <p>{{ image.predictions }}</p>
            <p>{{ image.upload_date }}</p>
            <a href="{{ url_for('generate_report', image_id=image.id) }}"><i class="fa fa-file-text"></i></a>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
